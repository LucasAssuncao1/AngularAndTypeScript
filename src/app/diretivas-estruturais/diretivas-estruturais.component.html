<p *ngIf="condition; else elseBlock">True</p>

<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="onClick()">CLICAR</button>

<hr>

<ul>
  <li *ngFor="let item of list ; let i=index;" (click) = "onClickEventList(i)">
     [{{i}}] {{item.nome}} -- {{item.idade}}
  </li>

</ul>

<button (click)="onClickAdd()">Adicionar</button>

<hr>



<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'Lucas'">
    Lucas
  </p>

  <p *ngSwitchCase="'Araujo'">
    Araujo
  </p>

  <p *ngSwitchDefault>
    Deu ruim na busca
  </p>
</div>
