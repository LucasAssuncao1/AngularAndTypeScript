<form #form = "ngForm">
  <label>
    Nome: <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
    <span *ngIf= "!nome.valid && (nome.dirty && nome.touched)">
      Invalid
    </span>
  </label>

  <br>
  <br>
    {{nome.valid}}
    {{nome.dirty}}
    {{nome.touched}}

  <br>
  <br>

  <label>
    Masculino: <input type="radio" name="sexo" value="Masculino" ngModel>
  </label>

  <br>
  <br>

  <label>
    Feminino: <input type="radio" name="sexo" value="Feminino" ngModel>
  </label>

  <br>
  <br>

  <label>
    Outros: <input type="radio" name="sexo" value="Outros" ngModel>
  </label>

  <br>
  <br>
  <br>
  <br>

  <label>
    Angular: <input type="checkbox" name="angular"  ngModel>
  </label><br>
  <br>

  <label>
    Java: <input type="checkbox" name="java"  ngModel>
  </label><br>
  <br>

  <label>
    React: <input type="checkbox" name="react"  ngModel>
  </label>

  <br>
  <br>
  <label>
    <select name="comidas" ngModel>
      <option value="">Selecione uma comida</option>
      <option *ngFor="let item of listComidas" [ngValue]="item">
          {{item.comida}} - {{item.preco}}
      </option>
    </select>
  </label>
<br>
<br>

</form>
<br>
<br>




{{form.value | json}}
